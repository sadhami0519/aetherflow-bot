<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productive.ai - Your Personal Productivity Assistant</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        :root {
            /* Light Mode Colors */
            --primary-color-light: #d650a3;
            --secondary-color-light: #548ada;
            --bg-gradient-start-light: #83aae4;
            --bg-gradient-end-light: #ce76ac;
            --text-color-light: #1F2937;
            --background-light: #F9FAFB;
            --input-border-light: #E5E7EB;

            /* Dark Mode Colors - Inspired by elegant themes */
            --primary-color-dark: #F97316; /* Orange */
            --secondary-color-dark: #6D28D9; /* Violet */
            --bg-gradient-start-dark: #1F2937; /* Deep slate gray */
            --bg-gradient-end-dark: #111827; /* Almost black */
            --text-color-dark: #F3F4F6;
            --background-dark: #111827;
            --input-border-dark: #374151;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
            transition: all 0.3s ease;
        }

        /* Light Mode Styles (Default) */
        body:not(.dark-mode) {
            background: linear-gradient(135deg, var(--bg-gradient-start-light), var(--bg-gradient-end-light));
        }

        body.dark-mode {
            background: linear-gradient(135deg, var(--bg-gradient-start-dark), var(--bg-gradient-end-dark));
            color: var(--text-color-dark);
        }

        .chat-container {
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1);
            border-radius: 1rem;
            overflow: hidden;
            max-width: 450px;
            width: 100%;
            height: 700px;
            display: flex;
            flex-direction: column;
            margin: 0 auto;
        }

        /* Light Mode Container */
        body:not(.dark-mode) .chat-container {
            background: white;
        }

        /* Dark Mode Container */
        body.dark-mode .chat-container {
            background: var(--background-dark);
            box-shadow: 0 25px 50px -12px rgba(255, 255, 255, 0.05);
        }

        .chat-header {
            padding: 1.25rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        /* Light Mode Header */
        body:not(.dark-mode) .chat-header {
            background: linear-gradient(90deg, var(--primary-color-light), var(--secondary-color-light));
            color: white;
        }

        /* Dark Mode Header */
        body.dark-mode .chat-header {
            background: linear-gradient(90deg, var(--primary-color-dark), var(--secondary-color-dark));
            color: var(--text-color-dark);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            flex-shrink: 0;
        }

        /* Light Mode Avatar */
        body:not(.dark-mode) .avatar {
            background: linear-gradient(135deg, var(--primary-color-light), var(--secondary-color-light));
            color: white;
        }

        /* Dark Mode Avatar */
        body.dark-mode .avatar {
            background: linear-gradient(135deg, var(--primary-color-dark), var(--secondary-color-dark));
            color: var(--text-color-dark);
        }

        .header-text h2 {
            margin: 0;
            line-height: 1.2;
            font-size: 1.125rem;
        }

        .header-text p {
            margin: 0;
            font-size: 0.875rem;
            opacity: 0.9;
        }

        #chat-box {
            flex: 1;
            padding: 1.25rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
        }

        .message {
            max-width: 85%;
            padding: 0.75rem 1rem;
            border-radius: 1rem;
            line-height: 1.5;
            position: relative;
            word-wrap: break-word;
        }

        .user-message {
            margin-left: auto;
            border-bottom-right-radius: 0.25rem;
        }

        .bot-message {
            margin-right: auto;
            border-bottom-left-radius: 0.25rem;
        }

        /* Light Mode Messages */
        body:not(.dark-mode) .user-message {
            background-color: var(--primary-color-light);
            color: white;
        }

        body:not(.dark-mode) .bot-message {
            background-color: #E5E7EB;
            color: #1F2937;
        }

        /* Dark Mode Messages */
        body.dark-mode .user-message {
            background-color: var(--primary-color-dark);
            color: var(--text-color-dark);
        }

        body.dark-mode .bot-message {
            background-color: #374151;
            color: var(--text-color-dark);
        }

        .input-area {
            padding: 1rem;
            display: flex;
            gap: 0.5rem;
            border-top: 1px solid;
        }

        /* Light Mode Input */
        body:not(.dark-mode) .input-area {
            background: white;
            border-color: #E5E7EB;
        }

        /* Dark Mode Input */
        body.dark-mode .input-area {
            background: var(--background-dark);
            border-color: var(--input-border-dark);
        }

        #user-input {
            flex: 1;
            padding: 0.75rem;
            border-radius: 0.75rem;
            border: 1px solid;
            transition: all 0.2s ease;
        }

        body:not(.dark-mode) #user-input {
            background: white;
            color: var(--text-color-light);
            border-color: var(--input-border-light);
        }

        body.dark-mode #user-input {
            background: var(--background-dark);
            color: var(--text-color-dark);
            border-color: var(--input-border-dark);
        }

        #send-button {
            padding: 0.75rem 1.25rem;
            border-radius: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            background-image: linear-gradient(to right, var(--primary-color-light), var(--secondary-color-light));
            transition: opacity 0.2s ease;
        }

        body.dark-mode #send-button {
            background-image: linear-gradient(to right, var(--primary-color-dark), var(--secondary-color-dark));
        }

        .typing-indicator {
            padding: 0 1.25rem 0.5rem;
            font-size: 0.875rem;
            color: #6B7280;
            display: none;
            animation: pulse 1.5s infinite;
        }

        body.dark-mode .typing-indicator {
            color: #9CA3AF;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .settings-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .settings-content {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            width: 300px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        body.dark-mode .settings-content {
            background: var(--background-dark);
            color: var(--text-color-dark);
            box-shadow: 0 10px 25px rgba(255,255,255,0.05);
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .toggle-slider {
            background-color: var(--primary-color-dark);
        }

        input:checked + .toggle-slider:before {
            transform: translateX(26px);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="chat-container shadow-2xl">
        <div class="chat-header">
            <div class="header-left">
                <div class="avatar">PA</div>
                <div class="header-text">
                    <h2 class="text-lg font-semibold">Productive.ai</h2>
                    <p class="text-sm opacity-75">Your AI Productivity Partner</p>
                </div>
            </div>
            <button id="settings-button" class="p-2 hover:opacity-75 transition-opacity">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.372-.836-2.942.734-2.106 2.106.54.886.061 2.042-.947 2.287-1.561.379-1.561 2.6 0 2.978a1.532 1.532 0 01.947 2.287c-.836 1.372.734 2.942 2.106 2.106a1.532 1.532 0 012.287.947c.379 1.561 2.6 1.561 2.978 0a1.532 1.532 0 012.287-.947c1.372.836 2.942-.734 2.106-2.106a1.532 1.532 0 01.947-2.287c1.561-.379 1.561-2.6 0-2.978a1.532 1.532 0 01-.947-2.287c.836-1.372-.734-2.942-2.106-2.106a1.532 1.532 0 01-2.287-.947zM10 13a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd" />
                </svg>
            </button>
        </div>
        
        <div id="chat-box" class="chat-box">
            <div class="message bot-message">
                Hi there! I'm your personal productivity assistant. How can I help you boost your efficiency today?
            </div>
        </div>

        <div class="typing-indicator" id="typing-indicator">
            Productive.ai is typing...
        </div>

        <div class="input-area">
            <input 
                type="text" 
                id="user-input" 
                placeholder="Type your productivity query..." 
                class="focus:ring-2 focus:ring-opacity-50"
            >
            <button 
                id="send-button" 
                class="text-white hover:opacity-90 transition-all"
            >
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5l7 7-7 7M5 5l7 7-7 7" />
                </svg>
            </button>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="settings-modal">
        <div class="settings-content">
            <h2 class="text-xl font-bold mb-4">Settings</h2>
            <div class="flex justify-between items-center mb-4">
                <span>Dark Mode</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="dark-mode-toggle">
                    <span class="toggle-slider"></span>
                </label>
            </div>
            <button id="close-settings" class="w-full bg-gray-200 py-2 rounded mt-4 hover:bg-gray-300">Close</button>
        </div>
    </div>

    <script>
        // Dark Mode Toggle
        const darkModeToggle = document.getElementById('dark-mode-toggle');
        const settingsModal = document.getElementById('settings-modal');
        const settingsButton = document.getElementById('settings-button');
        const closeSettingsButton = document.getElementById('close-settings');

        // Check for saved dark mode preference
        if (localStorage.getItem('darkMode') === 'enabled') {
            document.body.classList.add('dark-mode');
            darkModeToggle.checked = true;
        }

        // Settings Button Click
        settingsButton.addEventListener('click', () => {
            settingsModal.style.display = 'flex';
        });

        // Close Settings Button
        closeSettingsButton.addEventListener('click', () => {
            settingsModal.style.display = 'none';
        });

        // Dark Mode Toggle
        darkModeToggle.addEventListener('change', () => {
            if (darkModeToggle.checked) {
                document.body.classList.add('dark-mode');
                localStorage.setItem('darkMode', 'enabled');
            } else {
                document.body.classList.remove('dark-mode');
                localStorage.removeItem('darkMode');
            }
        });

        // Chat functionality
        document.getElementById("send-button").addEventListener("click", sendMessage);
        document.getElementById("user-input").addEventListener("keypress", function(e) {
            if (e.key === "Enter") {
                sendMessage();
            }
        });

        function sendMessage() {
            const userInput = document.getElementById("user-input");
            const message = userInput.value.trim();
            
            if (!message) return;

            appendMessage(message, "user-message");
            userInput.value = "";

            // Show typing indicator
            const typingIndicator = document.getElementById("typing-indicator");
            typingIndicator.style.display = "block";

            fetch("http://127.0.0.1:5000/chat", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ message: message })
            })
            .then(response => response.json())
            .then(data => {
                typingIndicator.style.display = "none";
                appendMessage(data.response, "bot-message");
            })
            .catch(error => {
                console.error("Error:", error);
                typingIndicator.style.display = "none";
                appendMessage("Oops, something went wrong. Please try again later.", "bot-message");
            });
        }

        function appendMessage(message, sender) {
            const chatBox = document.getElementById("chat-box");
            const newMessage = document.createElement("div");
            newMessage.classList.add("message", sender);
            newMessage.textContent = message;
            chatBox.appendChild(newMessage);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
