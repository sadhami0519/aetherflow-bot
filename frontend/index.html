<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aetherflow.ai</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/light_mode.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dark_mode.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/pomodoro.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/chatbot.css') }}">

</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="chat-container shadow-2xl">
        <div class="chat-header">
            <div class="header-left">
                <div class="avatar">AF</div>
                <div class="header-text">
                    <h2 class="text-lg font-semibold">Aetherflow.ai</h2>
                    <p class="text-sm opacity-75">Your Productivity Partner</p>
                </div>
            </div>
            
            <div class="header-right">
                
                <button id="settings-button" class="p-2 hover:opacity-75 transition-opacity">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.372-.836-2.942.734-2.106 2.106.54.886.061 2.042-.947 2.287-1.561.379-1.561 2.6 0 2.978a1.532 1.532 0 01.947 2.287c-.836 1.372.734 2.942 2.106 2.106a1.532 1.532 0 012.287.947c.379 1.561 2.6 1.561 2.978 0a1.532 1.532 0 012.287-.947c1.372.836 2.942-.734 2.106-2.106a1.532 1.532 0 01.947-2.287c1.561-.379 1.561-2.6 0-2.978a1.532 1.532 0 01-.947-2.287c.836-1.372-.734-2.942-2.106-2.106a1.532 1.532 0 01-2.287-.947zM10 13a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd"/>
                    </svg>
                </button>
            </div>
        </div>
        
        
        <div id="chat-box" class="chat-box">
            <div class="message bot-message">
                Hi there! I'm your personal productivity assistant. How can I help you boost your efficiency today?
            </div>
        </div>
    
        <div class="typing-indicator" id="typing-indicator">
            Aether is typing...
        </div>
    
        <div class="input-area">
            <input 
                type="text" 
                id="user-input" 
                placeholder="Type your query..." 
                class="focus:ring-2 focus:ring-opacity-50"
            >
            <button 
                id="send-button" 
                class="text-white hover:opacity-90 transition-all"
            >
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5l7 7-7 7M5 5l7 7-7 7" />
                </svg>
            </button>
        </div>
    </div>
    
    <!-- Settings Modal -->
    <div id="settings-modal" class="settings-modal">
        <div class="settings-content">
            <h2 class="text-xl font-bold mb-4">Settings</h2>
            <div class="flex justify-between items-center mb-4">
                <span>Dark Mode</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="dark-mode-toggle">
                    <span class="toggle-slider"></span>
                </label>
            </div>
            <div class="flex justify-between items-center mb-4">
                <span>Landscape Mode</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="landscape-mode-toggle">
                    <span class="toggle-slider"></span>
                </label>
            </div>
            <button id="close-settings" class="w-full bg-gray-200 py-2 rounded mt-4 hover:bg-gray-300">Close</button>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script src="{{ url_for('static', filename='pomodoro.js') }}"></script>
</body>
</html>
